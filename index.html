<!DOCTYPE html>
<html>
<head>
	<title>Blackjack!</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="tabletext">
			<h1>Blackjack pays 3 to 2</h1>
			<h2>Dealer must hit soft 17</h2>
			<h3>Insurance pays 2 to 1</h3>
		</div>
		<div>
			<div class="mess"><h3 id="dealerhandmessage"></h3></div>
			<div id="dealerhand"></div>
		</div>
		<div>
			<div class="mess"><h3 id="playerhandmessage"></h3></div>
			<div id="playerhand"></div>
		</div>
		<div>
			<h3 id="bank"></h3>
		</div>
		
		<div id="chips">
			<div><h2 id="gamemessage"></h2></div>
			<div><h2 id="betmessage"></h2></div>
			<div class="chip" id="one"></div>
			<div class="chip" id="five"></div>
			<div class="chip" id="twentyfive"></div>
			<div class="chip" id="onehundred"></div>
			<div class="chip" id="fivehundred"></div>
		</div> 
		<div id="buttons">
			<button id="stand">Stand</button>
			<button id="hit">Hit</button>
			<button id="deal">Deal</button>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
