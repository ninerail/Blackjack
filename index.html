<!DOCTYPE html>
<html>
<head>
	<title>Blackjack!</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="tabletext">tabletext</div>
		<div id="dealerhand">
		<span id="dealerhandrack"></span>
		</div>
		<div id="playerhand">
			<span>&#x2660</span>
		</div>
		<div id="bank"></div>
		<div id="buttons">
			<button id="stand">Stand</button>
			<button id="hit">Hit</button>
			<button id="deal">Deal</button>
		</div>
		<div id="chips">
			<div id="betmessage"></div>
			<div class="chip" id="one">1</div>
			<div class="chip" id="five">5</div>
			<div class="chip" id="twentyfive">25</div>
			<div class="chip" id="onehundred">100</div>
			<div class="chip" id="fivehundred">500</div>
		</div> 
	</div>
</body>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
